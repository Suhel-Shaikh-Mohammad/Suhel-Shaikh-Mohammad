name: Generate Contribution Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: Suhel-Shaikh-Mohammad
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark

      - name: Add neon border to SVGs
        run: |
          for file in dist/*.svg; do
            awk '
            NR==1 {
              print
              print "<defs>"
              print "<filter id=\"glow\">"
              print "<feGaussianBlur stdDeviation=\"4\" result=\"blur\"/>"
              print "<feMerge>"
              print "<feMergeNode in=\"blur\"/>"
              print "<feMergeNode in=\"SourceGraphic\"/>"
              print "</feMerge>"
              print "</filter>"
              print "</defs>"
              print "<rect x=\"2\" y=\"2\" width=\"98%\" height=\"98%\" rx=\"14\" ry=\"14\" fill=\"none\" stroke=\"#00ff88\" stroke-width=\"3\" filter=\"url(#glow)\"/>"
              next
            }
            { print }
            ' "$file" > tmp.svg && mv tmp.svg "$file"
          done


      - name: Commit and push
        uses: EndBug/add-and-commit@v9
        with:
          add: "dist"
          message: "chore: update snake with neon border"
          default_author: github_actions
