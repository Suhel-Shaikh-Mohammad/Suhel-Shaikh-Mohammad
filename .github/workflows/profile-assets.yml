name: Generate Profile Assets

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # Checkout
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # Contribution Snake
      # Repo: Platane/snk (valid action)
      # -----------------------------
      - name: Generate contribution snake
        uses: Platane/snk@v3
        with:
          github_user_name: Suhel-Shaikh-Mohammad
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # -----------------------------
      # GitHub Metrics (stats + LOC + breakdown)
      # Repo: lowlighter/metrics (valid action)
      # -----------------------------
      - name: Generate GitHub metrics
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.svg
          token: ${{ secrets.GITHUB_TOKEN }}

          user: Suhel-Shaikh-Mohammad
          template: classic
          base: header, activity, community, repositories

          # Contribution calendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          # Contribution breakdown
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_days: 0
          plugin_activity_filter: all

          # LOC + languages
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_details: lines
          plugin_languages_limit: 8

          # Visuals
          config_timezone: Asia/Kolkata
          config_display: large
          config_output: svg
          config_background: transparent

      # -----------------------------
      # Commit & Push
      # -----------------------------
      - name: Commit and push generated assets
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add dist metrics.svg
          git commit -m "chore: update profile assets" || exit 0
          git push
